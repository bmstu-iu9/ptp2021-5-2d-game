<!doctype html>
<html>
<head>

    <title>Just a game</title>
    <meta content="width=device-width" name="viewport">
    <link href="style.css" rel="stylesheet">

</head>
<body>

<div id="container">
    <div class="fadeable hidden" id="pages">
        <div class="page active" id="menu">
            <div class="page-item button active" id="menu-play" onclick="switchToGame()"><p>PLAY</p></div>
            <div class="page-item button" id="menu-settings" onclick="switchPage('settings')"><p>SETTINGS</p></div>
            <div class="page-item button" id="menu-credits" onclick="switchPage('credits')"><p>CREDITS</p></div>
        </div>

        <div class="page" id="settings">
            <div class="page-item" id="settings-container">
                <div class="page-title">
                    <div class="button back" onclick="switchPage('menu')"><</div>
                    <p>Settings</p>
                </div>
                <p>Still nothing here...</p>
            </div>
        </div>

        <div class="page" id="credits">
            <div class="page-item button active" onclick="switchPage('menu')"><p>< Credits</p></div>

            <div class="page-item button"><p>Denis Pashkevich</p></div>
            <div class="page-item button"><p>Stas Stafievskiy</p></div>
            <div class="page-item button"><p>Anton Saykin</p></div>
            <div class="page-item button"><p>Artem Yadrihinskiy</p></div>
        </div>
    </div>

    <canvas class="fadeable" id="gameViewport">

    </canvas>
</div>

<script src="js/core/game.js" type="module"></script>

<script type="module">
    import {switchPage, switchToGame, saveSettings} from "./js/core/page.js";

    window.switchPage = switchPage
    window.switchToGame = switchToGame
    window.saveSettings = saveSettings
</script>

</body>
</html>
