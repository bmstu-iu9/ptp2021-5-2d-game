<!doctype html>
<html lang="ru">
<head>

    <title>Just a game</title>
    <meta content="width=device-width" name="viewport">
    <link href="style.css" rel="stylesheet">

</head>
<body>

<div id="container">
    <canvas id="gameViewport"></canvas>

    <div id="pages" style="display: none">
        <div id="planet"></div>
        <div id="player" style="display: none"></div>

        <div class="page" id="menu">
            <div class="page-item button active" id="menu-play" onclick="switchToGame('Level')"><p>PLAY</p></div>
            <div class="page-item button active" id="menu-infinity-mode" onclick="switchToGame('Infinity')"><p>INFINITY
                MODE</p></div>
            <div class="page-item button" id="menu-settings" onclick="setCurrentPage('settings')"><p>SETTINGS</p></div>
            <div class="page-item button" id="menu-credits" onclick="setCurrentPage('credits')"><p>CREDITS</p></div>
        </div>

        <div class="page" id="settings">
            <div class="page-item button active" onclick="setCurrentPage('menu')"><p>< Settings</p></div>
            <div class="page-item">Nothing to configure yet...</div>
        </div>

        <div class="page" id="credits">
            <div class="page-item button active" onclick="setCurrentPage('menu')"><p>< Credits</p></div>

            <div class="page-item button"><p>Denis Pashkevich</p></div>
            <div class="page-item button"><p>Stas Stafievskiy</p></div>
            <div class="page-item button"><p>Anton Saykin</p></div>
            <div class="page-item button"><p>Artem Yadrihinskiy</p></div>
        </div>
    </div>
</div>

<script src="js/core/game.js" type="module"></script>

<script type="module">
    import {setCurrentPage, switchToGame} from "./js/core/page.js";

    window.setCurrentPage = setCurrentPage
    window.switchToGame = switchToGame
</script>

</body>
</html>
